<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f1f1f1;
    }

    .all {
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      z-index: 1000;
    }

    h2 {
      font-size: 28px;
    }

    ul {
      display: flex;
      list-style: none;
    }

    .nav {
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav:hover {
      color: aqua;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 100px;
      gap: 20px;
    }

    h1 {
      font-size: 40px;
      text-align: center;
    }

    span {
      background: linear-gradient(to right, red, yellow, red, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .intro {
      flex: 1 1 300px;
      max-width: 500px;
      padding: 10px;
    }

    .photo {
      flex: 1 1 300px;
      max-width: 400px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin-right: 250px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav {
        margin: 5px 0;
      }

      .main {
        flex-direction: column;
        padding: 0 10px;
        margin-top: 120px;
      }

      h1 {
        font-size: 30px;
      }

      p {
        font-size: 20px;
      }

      .photo {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="all">
    <div class="header">
      <h2 class="nav">Farhia</h2>
      <ul>
        <li class="nav">About</li>
        <li class="nav">Contact</li>
      </ul>
    </div>

    <div class="main">
      <div class="intro">
        <h1><span>I'm</span> Farhia Omar</h1>
        <p>Economic Girl</p>
      </div>

      <div class="photo">
        <img src="IMG-20250105-WA0024.jpg" alt="Farhia's Photo" />
      </div>
    </div>
  </div>
</body>
</html>
